<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Helps page work on all screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wondering Photographer - Gallery</title>
    <!-- Connect CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Skip link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Top cart icon -->
    <img src="cart.png" alt="Shopping cart" class="top-cart">

    <header>
        <!-- Site logo -->
        <img src="pic4.png" alt="Logo" class="logo">

        <!-- Navigation menu -->
        <nav aria-label="Site links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Main title -->
        <h1>The Wondering Photographer</h1>

        <!-- Photo gallery -->
        <section class="photo-gallery" aria-label="Travel photos">

            <!-- Photo 1 -->
            <article class="photo-item">
                <figure>
                    <img src="pic1.jpg" alt="Greenland coast">
                    <!-- Picture text -->
                    <figcaption>
                        This was from a fabulous trip to the coast of Greenland with my family. The water was lovely but very cold!
                    </figcaption>
                </figure>
                <!-- Add to basket button -->
                <button class="basket-btn">Add to Basket</button>
            </article>

            <!-- Photo 2 -->
            <article class="photo-item">
                <figure>
                    <img src="pic2.jpg" alt="Golden Gate Bridge">
                    <figcaption>
                        A picture of the Golden Gate Bridge. New York! New York!
                    </figcaption>
                </figure>
                <button class="basket-btn">Add to Basket</button>
            </article>

            <!-- Photo 3 -->
            <article class="photo-item">
                <figure>
                    <img src="pic3.jpg" alt="Greenland river valley">
                    <figcaption>
                        Another great photo from Greenland. A river valley where a glacier used to be.
                    </figcaption>
                </figure>
                <button class="basket-btn">Add to Basket</button>
            </article>

            <!-- Photo 4 -->
            <article class="photo-item">
                <figure>
                    <img src="pic5.jpg" alt="Waterfall">
                    <figcaption>
                        The waterfall made such a lovely sound. I could have fallen asleep!
                    </figcaption>
                </figure>
                <button class="basket-btn">Add to Basket</button>
            </article>

        </section>
    </main>

    <footer>
        <!-- Footer text -->
        <p>Â© The Wondering Photographer 2018</p>
    </footer>

</body>
</html>
